<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data Types And Variables in JS</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<!--01. Assign all the possible JavaScript literals to different variables. -->
	<!--02. Create a string variable with quoted text in it. -->
	<!--03. Try typeof on all variables you created -->
	<!--04. Create null, undefined variables and try typeof on them.
-->
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>		      
	<script>
		// boolean literals
		var boolLiteral1 = false;
		var boolLiteral2 = true;

		jsConsole.writeLine("Boolean literal: " + (boolLiteral1 == boolLiteral2)); // false
		jsConsole.writeLine("Boolean literal: " + (boolLiteral1 != boolLiteral2)); // true
		jsConsole.writeLine(typeof (boolLiteral1));

		// integer literals - decimal, octal and hexadecimal numeral system
		var myDecInt = 5; // decimal integer number
		var myOctInt = 015; // Leading 0 (zero) on an integer literal indicates it is in octal. Octal integers can include only the digits 0-7.
		var myHexInt = 0xF1A7 // Leading 0x (or 0X) indicates hexadecimal. Hexadecimal integers can include digits (0-9) and the letters a-f and A-F.

		jsConsole.writeLine("Decimal integer: " + myDecInt);
		jsConsole.writeLine(typeof (myDecInt));

		jsConsole.writeLine("Octal integer: " + myOctInt);
		jsconsole.writeline(typeof (myoctint));

		jsConsole.writeLine("Hex integer: " + myHexInt);
		jsConsole.writeLine(typeof (myHexInt));

		// floating-point
		var myFloat = 0.53456;
		myFloat = .53456; // also valid syntax
		myFloat = 22/7; // do not forget about the rounding of floating-point numbers
		jsConsole.writeLine("floating-point literal: " + myFloat);
		jsConsole.writeLine(typeof (myFloat));

		// array literals
		var beers = ["Kamenitza", "Stela Artois", "Budweiser",/*intentionally left blank*/ ,"Tuborg",/*intentionally left blank*/];
		
		jsConsole.writeLine("Top beer: " + beers[0]);
		jsConsole.writeLine("4th element of the array is: " + beers[3]);
		jsConsole.writeLine("Taka a bottle of " + beers[4]);
		jsConsole.writeLine("Last beer is: " + beers[5]);

		var appetizer = [/*intentionally left blank*/, "nuts", , "beer-nuts"];
		jsConsole.writeLine("Drinking beer with " + appetizer[0]);
		jsConsole.writeLine("Drinking beer with " + appetizer[1]);
		jsConsole.writeLine("Drinking beer with " + appetizer[2]);
		jsConsole.writeLine("Drinking beer with " + appetizer[3]);
		jsConsole.writeLine(typeof (beers));
		jsConsole.writeLine(typeof (appetizer));

		// string literals
		var str1 = "Just a bloody string!";
		var str2 = 'Another way to write a bloody string';
		var str3 = 'If I want to put an id="bloody-id" in some element';

		jsConsole.writeLine(str1);
		jsConsole.writeLine(str2);
		jsConsole.writeLine(str3);
		jsConsole.writeLine(typeof (str1));
	
		// escaping string literals
		var quote = "Tony Montana: \"The eyes chico... they never lie!\" Scarface the movie";

		jsConsole.writeLine(quote);

		// object literals
		var person = {
				firstName: "Pesho",
				lastName: "Peshev",
				phone: "0889123321"
		};

		jsConsole.writeLine("First name: " + person.firstName);
		jsConsole.writeLine("Last name: " + person.lastName);
		jsConsole.writeLine("Mobile phone: " + person.phone);

		jsConsole.writeLine(typeof (person));
		jsConsole.writeLine(typeof (person.firstName));

		jsConsole.writeLine("Typeof null is: " + typeof(null));
		jsConsole.writeLine("Typeof undefined is: " + typeof(undefined));
	</script>
</body>
</html>
